<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> </head>

<body>
    <div class="container">
        <div style="text-align:center; margin: 50px 0px;">
            <h1 class="titulo">Jogo da Forca</h1>
            <button class="btn btn-primary" id="iniciar-jogo">INICIAR JOGO</button>
        </div>
        <div style="text-align:center">
            <input class="text-input" type="text" id="input-nova-palavra" placeholder="Escreva uma nova palavra">
            <button class="btn btn-primary" id="nova-palavra">ADICIONAR PALAVRA</button>
        </div>
        <div style="text-align:center;">
            <canvas id="forca" height="800px" width="1200px"></canvas>
        </div>

        <div class="alert alert-success alert-dismissible fade show">
            <strong>Success!</strong> Your message has been sent successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <script type="text/javascript" src="./jsp/persistence.js"></script>
    <script type="text/javascript" src="./jsp/hangman.js"></script>
    <script type="text/javascript" src="./jsp/utils.js"></script>
</body>

</html>
